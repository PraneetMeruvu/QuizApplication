{% extends 'index.html' %}

{% block title %}Register{% endblock title %}

{% block content %}


<h1 class="display-4 text-center my-5">Registration</h1>
<div class="row">
  <div class="col"></div>
  <div class="col">
    <div>
      {% for message in messages %}
      <h5 class="text-danger">{{message}}</h5>
      {% endfor %}
    </div>
    <form method="POST" action="">
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputName" class="form-label">Name</label>
        <input type="text" name="firstname" class="form-control" id="exampleInputName" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputSurname" class="form-label">Surname</label>
        <input type="text" name="lastname" class="form-control" id="exampleInputSurname" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputTYPE" class="form-label">Select Account Type</label>
        <select name="accountType" id="exampleInputTYPE" class="form-control" required>
          <option value="student" selected>Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleInputDOB" class="form-label">Date of Birth</label>
        <input type="date" name="dob" class="form-control" id="exampleInputDOB" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail2" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp"
          required>
        <div id="emailHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label">Re-Enter the Password</label>
        <input type="password" name="password2" class="form-control" id="exampleInputPassword2" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p class="my-4">Already a member? <b><a href="{% url 'login' %}">Login</a></b></p>
  </div>
  <div class="col"></div>
</div>

{% endblock content %}
